<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <script src="https://kit.fontawesome.com/0274ad49ed.js"></script>

    <title>Checked</title>
  </head>
  <body>
    <div class="box">
      <h1>Check that out:</h1>
      <div class="check_boxes">
        <div class="check_item">
          <input
            type="checkbox"
            id="vegan"
            name="vegan"
            class="vegan_checker"
          />
          <label for="vegan"> For Vegan</label>
        </div>
        <div class="check_item">
          <input
            type="checkbox"
            id="carnivore"
            name="carnivore"
            class="carnivore_checker"
          />
          <label for="carnivore"> For Carnivore</label>
        </div>
      </div>

      <ul>
        <li class="vegan">Coffee</li>
        <li class="vegan">Tea</li>
        <li class="carnivore">Milk</li>
        <li class="vegan">Water</li>
        <li class="carnivore">Cappuccino</li>
        <li class="vegan">Soy drink</li>
      </ul>
    </div>

    <script src="./index.js "></script>
  </body>
</html>
